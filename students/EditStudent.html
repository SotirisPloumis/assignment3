<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit student</title>
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div>
        <h2>
            Edit student
        </h2>
        <div>
            <form>
                <label>
                    <span>First name</span>
                    <input value="Sotos" name="fname" id="fname" type="text" placeholder="first name..." required>

                <br>

                <label>
                    <span>Last name</span>
                    <input value="Ploumis" name="lname" id="lname" type="text" placeholder="last name..." required>
                </label>
                <br>

                <label>
                    <span>Date of Birth</span>
                    <input value="1993-04-06" name="dob" id="dob" type="date" required>
                </label>
                <br>

                <label>
                    <span>Fees</span>
                    <input value="10000" id="fees" name="fees" type="number" placeholder="tuittion fees..." required>
                </label>
                <br>

                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>
    </body>
</html>
