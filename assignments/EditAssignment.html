<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit assignment</title>
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div>
        <h2>
            Edit assignment
        </h2>
        <div>
            <form>
                <label>
                    <span>Title</span>
                    <input value="Assignment1" name="title" id="title" type="text" placeholder="title..." required>
                </label>
                <br>

                <label>
                    <span>Description</span>
                    <textarea name="description" id="description" placeholder="description..." required>
                        lorem ipsum
                    </textarea>
                </label>
                <br>

                <label>
                    <span>Date of submission</span>
                    <input value="2019-03-03" name="submission" id="submission" type="date" required>
                </label>
                <br>

                <label>
                    <span>Oral mark</span>
                    <input value="100" id="omark" name="omark" type="number" placeholder="Oral mark..." required>
                </label>
                <br>

                <label>
                    <span>Total mark</span>
                    <input value="100" id="tmark" name="tmark" type="number" placeholder="Total mark..." required>
                </label>
                <br>

                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>
    </body>
</html>
