<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New assignment</title>
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div>
        <h2>
            New assignment
        </h2>
        <a href="../index.html">main menu</a>
        <br>
        <br>
        <br>
        <div>
            <form action="../index.html">
                <label>
                    <span>Title</span>
                    <input name="title" id="title" type="text" placeholder="title..." required>
                </label>
                <br>

                <label>
                    <span>Description</span>
                    <textarea name="description" id="description" placeholder="description..." required>
                    </textarea>
                </label>
                <br>

                <label>
                    <span>Date of submission</span>
                    <input name="submission" id="submission" type="date" required>
                </label>
                <br>

                <label>
                    <span>Oral mark</span>
                    <input id="omark" name="omark" type="number" placeholder="Oral mark..." required>
                </label>
                <br>

                <label>
                    <span>Total mark</span>
                    <input id="tmark" name="tmark" type="number" placeholder="Total mark..." required>
                </label>
                <br>

                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>
    <footer>
