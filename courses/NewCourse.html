<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New course</title>
    <link href="../css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <h2>
        New course
    </h2>
    <a href="../index.html">
        <i class="fas fa-chevron-left"></i>
        main menu
    </a>
    <br>
    <br>
    <br>
    <div>
        <form action="../index.html">
            <label>
                <span>Course title</span>
                <input id="title" name="title" placeholder="course title..." required type="text">
            </label>
            <br>

            <label>
                <span>Course stream</span>
                <select id="stream" name="stream" required>
                    <option disabled selected value>Choose stream</option>
                    <option value="java">Java</option>
                    <option value="c#">C#</option>
                </select>
            </label>
            <br>

            <label for="type">
                <span>Course type</span>
                <select id="type" name="type" required>
                    <option disabled selected value>Choose type</option>
                    <option>Full time</option>
                    <option>Part time</option>
                </select>
            </label>
            <br>

            <label for="startdate">
                <span>Start date</span>
                <input id="startdate" name="startdate" required type="date">
            </label>
            <br>

            <label for="enddate">
                <span>End date</span>
                <input id="enddate" name="enddate" required type="date">
            </label>
            <br>

            <input type="submit">
            <input type="reset">
        </form>
    </div>
</div>

<footer>
    <a href="https://www.linkedin.com/in/sotiris-ploumis/">Created by Sotiris Ploumis</a>
</footer>

</body>
</html>
