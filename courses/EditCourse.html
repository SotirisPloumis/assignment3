<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit course</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
    <div>
        <h2>
            Edit course
        </h2>
        <a href="../index.html">
            <i class="fas fa-chevron-left"></i>
            main menu
        </a>
        <br>
        <br>
        <br>
        <div>
            <form>
                <label>
                    <span>Course title</span>
                    <input name="title" id="title" type="text" placeholder="course title..." value="Intro to C#" required>
                </label>
                <br>

                <label>
                    <span>Course stream</span>
                    <select id="stream" name="stream" required>
                        <option disabled  value>Choose stream</option>
                        <option value="java">Java</option>
                        <option selected value="c#">C#</option>
                    </select>
                </label>
                <br>

                <label for="type">
                    <span>Course type</span>
                    <select id="type" name="type" required>
                        <option disabled  value>Choose type</option>
                        <option selected>Full time</option>
                        <option>Part time</option>
                    </select>
                </label>
                <br>

                <label for="startdate">
                    <span>Start date</span>
                    <input value="2019-02-04" id="startdate" name="startdate" type="date" required>
                </label>
                <br>

                <label for="enddate">
                    <span>End date</span>
                    <input value="2019-05-05" id="enddate" name="enddate" type="date" required>
                </label>
                <br>

                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.linkedin.com/in/sotiris-ploumis/">Created by Sotiris Ploumis</a>
    </footer>
    </body>
</html>
