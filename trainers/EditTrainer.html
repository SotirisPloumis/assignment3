<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit trainer</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
    <div>
        <h2>
            Edit trainer
        </h2>
        <a href="../index.html">
            <i class="fas fa-chevron-left"></i>
            main menu
        </a>
        <div>
            <form>
                <label>
                    <span>First name</span>
                    <input value="John"
                           name="fname"
                           id="fname"
                           type="text"
                           pattern="[A-Za-z]+"
                           title="Only letters are allowed"
                           placeholder="first name..."
                           required>
                </label>
                <br>

                <label>
                    <span>Last name</span>
                    <input value="Papas"
                           name="lname"
                           id="lname"
                           type="text"
                           pattern="[A-Za-z]+"
                           title="Only letters are allowed"
                           placeholder="last name..."
                           required>
                </label>
                <br>

                <label>
                    <span>Subject</span>
                    <input value="Intro to programming"
                           id="subject"
                           name="subject"
                           type="text"
                           pattern="[A-Za-z]"
                           title="Only letters are allowed"
                           placeholder="subject..."
                           required>
                </label>
                <br>

                <input type="submit" value="save">
                <input type="reset" value="reset">
            </form>
        </div>
    </div>
    <footer>
        Created by Sotiris Ploumis
        <a href="https://www.linkedin.com/in/sotiris-ploumis/">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
    </body>
</html>
