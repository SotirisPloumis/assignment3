<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit trainer</title>
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
    <div>
        <h2>
            Edit trainer
        </h2>
        <div>
            <form>
                <label>
                    <span>First name</span>
                    <input value="John" name="fname" id="fname" type="text" placeholder="first name..." required>
                </label>
                <br>

                <label>
                    <span>Last name</span>
                    <input value="Papas" name="lname" id="lname" type="text" placeholder="last name..." required>
                </label>
                <br>

                <label>
                    <span>Subject</span>
                    <input value="Intro to programming" id="subject" name="subject" type="text" placeholder="subject..." required>
                </label>
                <br>

                <input type="submit">
                <input type="reset">
            </form>
        </div>
    </div>
    </body>
</html>
